<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicons/64x64.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Choice</title>
  </head>

  <body>
    <div class="choice">
      <p class="choice__text">
        <span class="choice__text--block"
          >Enter all of the choices divided by a comma(",").</span
        ><span class="choice__text--block">Press enter when you done</span>
      </p>
      <input
        type="text"
        placeholder="Enter choices here..."
        class="choice__input"
      />
      <div class="choice__output">
        <span class="choice__output--span">1</span
        ><span class="choice__output--span">2</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
